<!DOCTYPE html>
<html>

<head>
    <style>
        #exportBD {
            height: 30px;
            width: 150px;
            outline: none;
            margin: 5px;
        }

        #drawLine,
        #captureImage,
        #exportBD,
        #downloadImage {
            height: 25px;
            width: 70px;
            outline: none;
            margin: 5px;
        }

        #saveDraw,
        #clearCache {
            height: 20px;
            width: 70px;
            outline: none;
            margin: 5px;
        }

        input[type="text"] {
            height: 22px;
            max-width: 142px;
            width: 142px;
            margin: 5px;
            outline: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <input id="editMode" type="checkbox">
        <label for="editMode">Edit mode</label>
    </div>
    <div style="display: flex;">
        <button id="drawLine">1. Draw</button>
        <button id="captureImage">2.Capture</button>
    </div>
    <input id="SCREEN_ID" type="text" placeholder="3.Screen id"></input>
    <input id="SCREEN_NAME" type="text" placeholder="4.Screen name"></input>

    <div style="display: flex;">
        <button id="exportBD">5.Excel</button>
        <button id="downloadImage">5.Image</button>
    </div>
    <div style="display: flex; border-top: 1px solid black;">
        <button id="saveDraw">Cache</button>
        <button id="clearCache">Clear</button>
    </div>
    <script type="module" src="./popup.js"></script>
</body>

</html>
